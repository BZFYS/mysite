{% extends 'base.html' %}
{% block title %}
    {{ page.title }}
{% endblock %}
{% block content %}
    <h1>{{ page.title }}</h1>
    <p>创建时间:{{ page.create_time }}</p>
    <p>修改时间:{{ page.update_time }}</p>
    <p>作者:{{ page.auth }}</p>
    <p>博客类型：<a href={% url 'get_type' page.blog_type_id %}>{{ page.blog_type_id }}</a></p>
    {{ page.content }}
{% endblock %}
