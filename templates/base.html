<!--引用css-->
{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
    <meta charset="UTF-8">
    <!--使用最新IE内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--根据屏幕大小响应像素大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <!--设置块标签页面重用,block后面需要添加个名字用来连接-->
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    {% block heard_extends %}{% endblock %}
</head>

    <body>
    <div class="navbar navbar-default navbar-fixed-top " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">个人博客</a>
                <!--缩小自动变成button，动态变换-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse" >
                <ul class="nav navbar-nav">
                    <!--block中内容设置导航栏为选中-->
                    <li class="{% block nav_home_active %}{% endblock %}"><a href="{% url 'index' %}">首页</a></li>
                    <li class="{% block nav_blog_active %}{% endblock %}"><a href="{% url 'home' %}">博客</a></li>
                </ul>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->


    <script src={% static "jquery.min.js" %}></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
